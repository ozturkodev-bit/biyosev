        // --- OTURUM YÃ–NETÄ°MÄ° ---
        function seededShuffle(array, seed) {
            let hash = 0;
            for (let i = 0; i < seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i) | 0;
            const shuffled = [...array];
            let n = shuffled.length;
            while (n > 1) {
                hash = (hash * 9301 + 49297) % 233280;
                let random = (hash < 0 ? hash + 233280 : hash) / 233280.0;
                let k = Math.floor(random * n--);
                [shuffled[n], shuffled[k]] = [shuffled[k], shuffled[n]];
            }
            return shuffled;
        }

        function startNewSession(seed) {
            questionOrder = seededShuffle(Array.from({length: quizQuestions.length}, (_, i) => i), seed);
            selectedAnswers = Array(quizQuestions.length).fill(null);
            currentQuestionIndex = 0;
            focusLossCount = 0;
            examendTimeStamp = Date.now() + (currentExamConfig.time_limit * 1000);
        }

        function restoreSession(session) {
            questionOrder = session.questionOrder || [];
            selectedAnswers = session.selectedAnswers || [];
            currentQuestionIndex = session.currentQuestionIndex || 0;
            focusLossCount = session.focusLossCount || 0;
            currentSessionDocId = session.id;
            const remaining = session.timeLeft || currentExamConfig.time_limit;
            examendTimeStamp = Date.now() + (remaining * 1000);
        }

        // --- TIMER & SECURITY ---
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const updateTimerUI = () => {
                const now = Date.now();
                let diff = Math.ceil((examendTimeStamp - now) / 1000);
                if (diff <= 0) { diff = 0; clearInterval(timerInterval); timerInterval = null; finishQuiz(true); return; }
                const timerDisplay = document.getElementById('timerDisplay');
                if (diff < 60) timerDisplay.className = "text-xl font-mono font-bold text-white bg-red-600 p-1 px-3 rounded shadow animate-pulse";
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                timerDisplay.innerText = `${m}:${s < 10 ? '0'+s : s}`;
            };
            updateTimerUI();
            timerInterval = setInterval(updateTimerUI, 1000);
        }

        function setupSecurityListeners() {
            window.onblur = () => { if (isTeacherMode) return; focusLossCount++; const w = document.getElementById('focusWarn'); if(w) { w.classList.remove('hidden'); w.innerText = `âš ï¸ DÄ°KKAT: SÄ±nav ekranÄ±ndan ${focusLossCount} kez ayrÄ±ldÄ±nÄ±z!`; } saveProgress(); };
            document.addEventListener('contextmenu', event => event.preventDefault());
        }

        function startAutoSave() { autoSaveInterval = setInterval(() => saveProgress(), 15000); }

        async function saveProgress() {
            if (isTeacherMode || !isDbConnected) return;
            try {
                const now = Date.now();
                const remainingSeconds = Math.floor((examendTimeStamp - now) / 1000);
                if (!validateStudentData(studentData)) return;
                const data = { ...studentData, studentKey: `${sanitizeExamCode(studentData.examCode)}_${studentData.number}`, questionOrder, selectedAnswers, currentQuestionIndex, timeLeft: remainingSeconds > 0 ? remainingSeconds : 0, focusLossCount, lastUpdated: serverTimestamp() };
                if (currentSessionDocId) { await updateDoc(doc(db, "active_sessions", currentSessionDocId), data); } 
                else { const ref = await addDoc(collection(db, "active_sessions"), data); currentSessionDocId = ref.id; }
            } catch(e) { console.warn("Autosave failed:", e.message); }
        }

        // --- SINAV BÄ°TÄ°RME ---
        async function finishQuiz(force = false) {
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            if (autoSaveInterval) { clearInterval(autoSaveInterval); autoSaveInterval = null; }
            window.onblur = null; document.oncontextmenu = null;

            if (!force && !confirm("SÄ±navÄ± bitirmek istediÄŸinize emin misiniz?")) { startTimer(); setupSecurityListeners(); return; }

            document.getElementById('mainContentArea').innerHTML = `<div class="text-center py-10"><div class="loader mb-4"></div><p class="font-bold text-gray-600">GÃ¶nderiliyor...</p></div>`;
            
            let currentQuestions = [];
            try { const qSnap = await getDoc(getQuestionsRef(studentData.examCode)); currentQuestions = qSnap.exists() ? qSnap.data().questions_list : []; } catch(e) { currentQuestions = quizQuestions; }

            let c=0, i=0, e=0;
            for (let idx = 0; idx < questionOrder.length; idx++) {
                const realQIdx = questionOrder[idx];
                const correctQ = currentQuestions[realQIdx];
                if(!correctQ) continue;
                const sAns = String(selectedAnswers[realQIdx] || '').trim();
                const cAns = String(correctQ.answer || '').trim();
                if(!sAns) e++; else if (sAns.toLowerCase() === cAns.toLowerCase()) c++; else i++;
            }
            const score = (currentQuestions.length > 0) ? (c * 100 / currentQuestions.length).toFixed(2) : 0;
            let ip = "Gizli"; try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); ip = d.ip; } catch(err){}

            const finalData = { ...studentData, studentKey: `${studentData.examCode}_${studentData.number}`, score, correct: c, incorrect: i, empty: e, timeSpent: currentExamConfig.time_limit - Math.floor((examendTimeStamp - Date.now())/1000), timestamp: serverTimestamp(), focusLossCount, ipAddress: ip, questionOrder, allAnswers: selectedAnswers };
            if(isDbConnected) { try { await addDoc(collection(db, "quiz_submissions"), finalData); if (currentSessionDocId) await deleteDoc(doc(db, "active_sessions", currentSessionDocId)); } catch(e) { alert("Sunucu HatasÄ±: Kaydedilemedi."); } }

        window.clearQuestionForm = () => {
            document.getElementById('qText').value = ""; document.getElementById('optA').value = ""; document.getElementById('optB').value = ""; document.getElementById('optC').value = ""; document.getElementById('optD').value = ""; document.getElementById('optE').value = ""; document.getElementById('qImg').value = ""; document.getElementById('qAns').value = ""; document.getElementById('editIndex').value = "-1";
            document.getElementById('formTitle').innerText = "Yeni Soru Ekle"; document.getElementById('saveBtn').innerText = "Kaydet";
        }

        window.deleteQuestion = async (code, index) => { if(!confirm("Silmek istiyor musunuz?")) return; const ref = getQuestionsRef(code); const snap = await getDoc(ref); let list = snap.data().questions_list; list.splice(index, 1); await setDoc(ref, { questions_list: list }, { merge: true }); window.showExamQuestions(code); }

        window.showExamStudents = async (code) => {
            try {
                const snap = await getDoc(doc(db, "student_lists", code)); const students = snap.exists() ? snap.data().students : [];
                students.sort((a,b) => a.className.localeCompare(b.className) || a.name.localeCompare(b.name));
                let content = `
                    <div class="sticky top-0 bg-white z-20 pb-4 border-b mb-4"><div class="flex justify-between items-center mb-2"><h3 class="text-xl font-bold text-teal-700">${code} - Ã–ÄŸrenci YÃ¶netimi</h3><button onclick="document.getElementById('customModal').classList.add('hidden')" class="text-gray-500 font-bold text-xl">&times;</button></div><div class="bg-teal-50 p-3 rounded border border-teal-200 text-sm shadow-inner"><h4 class="font-bold text-teal-800 mb-2">Ã–ÄŸrenci Ekle</h4><div class="flex gap-2"><input id="addNum" placeholder="No" class="w-20 p-2 border rounded"><input id="addClass" placeholder="SÄ±nÄ±f" class="w-20 p-2 border rounded"><input id="addName" placeholder="Ad Soyad" class="flex-1 p-2 border rounded"><button onclick="window.addStudent('${code}')" class="bg-teal-600 text-white px-4 py-2 rounded font-bold hover:bg-teal-700 shadow">Ekle</button></div></div></div><div class="max-h-[50vh] overflow-y-auto border rounded-lg shadow-sm"><table class="min-w-full text-sm divide-y divide-gray-200"><thead class="bg-gray-100 sticky top-0"><tr><th class="p-3 text-left">No</th><th class="p-3 text-left">SÄ±nÄ±f</th><th class="p-3 text-left">Ad Soyad</th><th class="p-3 text-right">Ä°ÅŸlem</th></tr></thead><tbody class="bg-white divide-y divide-gray-100">`;
                if(students.length === 0) content += `<tr><td colspan="4" class="p-4 text-center text-gray-400">Liste boÅŸ.</td></tr>`;
                else { students.forEach(s => { content += `<tr class="hover:bg-teal-50 transition"><td class="p-3 font-mono font-bold text-teal-700">${s.number}</td><td class="p-3">${s.className}</td><td class="p-3 font-medium">${s.name}</td><td class="p-3 text-right"><button onclick="window.deleteStudent('${code}', '${s.number}')" class="bg-red-50 text-red-600 border border-red-200 px-3 py-1 rounded text-xs font-bold hover:bg-red-600 hover:text-white transition">Sil</button></td></tr>`; }); }
                content += `</tbody></table></div>`; showCustomAlert(``, content);
            } catch(e) { alert("Hata: " + e.message); }
        }

        window.addStudent = async (code) => {
            const num = document.getElementById('addNum').value.trim(); const cls = document.getElementById('addClass').value.trim(); const name = document.getElementById('addName').value.trim();
            if(!num || !cls || !name) return alert("Eksik bilgi.");
            const ref = doc(db, "student_lists", code); const snap = await getDoc(ref); let students = snap.exists() ? snap.data().students : [];
            if(students.some(s => s.number === num)) return alert("Bu numara kayÄ±tlÄ±!");
            students.push({ number: num, className: cls, name: name }); await setDoc(ref, { students }, { merge: true }); window.showExamStudents(code);
        }

        window.deleteStudent = async (code, num) => { if(!confirm("Silmek istiyor musunuz?")) return; const ref = doc(db, "student_lists", code); const snap = await getDoc(ref); let students = snap.data().students.filter(s => s.number !== num); await setDoc(ref, { students }, { merge: true }); window.showExamStudents(code); }

        window.deleteExam = async (code) => {
            if(confirm(`âš ï¸ DÄ°KKAT!\n"${code}" tamamen silinecek. OnaylÄ±yor musunuz?`)) {
                try {
                    await deleteDoc(doc(db, "exam_settings", code)); await deleteDoc(doc(db, "questions_pool", code)); await deleteDoc(doc(db, "student_lists", code));
                    const subSnap = await getDocs(query(collection(db, "quiz_submissions"), where("examCode", "==", code)));
                    subSnap.forEach(d => deleteDoc(d.ref)); alert("Silindi."); loadMyExams();
                } catch(e) { alert("Hata: " + e.message); }
            }
        }

        window.toggleExamStatus = async (code, currentStatus) => { try { await setDoc(getConfigRef(code), { is_active: !currentStatus }, { merge: true }); loadMyExams(); } catch (e) { alert("Hata: " + e.message); } }

        function showCustomAlert(title, msg) {
            return new Promise(resolve => {
                const modal = document.getElementById('customModal'); const content = document.getElementById('modalContent');
                content.innerHTML = `<h3 class="text-xl font-bold text-gray-800 mb-2">${title}</h3><div class="text-left">${msg}</div><button id="modalCloseBtn" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded font-bold hover:bg-indigo-700">Tamam</button>`;
                modal.classList.remove('hidden'); modal.classList.add('flex');
                document.getElementById('modalCloseBtn').onclick = () => { modal.classList.add('hidden'); modal.classList.remove('flex'); resolve(); };
            });
        }

        initializeFirebase();
    </script>
</body>
